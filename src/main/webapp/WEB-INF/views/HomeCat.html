<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <button><a href="/home">Back Home</a></button>
    <br>
    <br>
    <button><a href="/createCat">Create Category</a></button>
    <br>
    <br>
    <form action="/Search" method="post">
        <input name="search">
        <input type="submit" value="search">
    </form>
    <br>
    <br>
    <a class="btn btn-success" href="/create">Danh sách hàng:</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getName()}"></td>
            <td><a th:href="@{/editCat(id=${c.getId()})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/deleteCat(id=${c.getId()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
