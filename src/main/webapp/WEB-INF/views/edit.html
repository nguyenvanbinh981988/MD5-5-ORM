<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" enctype="multipart/form-data" method="post">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Img</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="id"  th:value="${product.getId()}" readonly></td>
                <td><input name="name"  th:value="${product.getName()}"></td>
                <td><input name="price"  th:value="${product.getPrice()}"></td>
                <td>
                    <img th:src="${product.getImg()}" width="200" height="100%" >
                    <input name="file"  th:selected="${product.getImg()}" type="file"></td>
                <td><select name="categoryId">
                    <option th:each="c : ${categories}" th:value="${c.getId()}" th:text="${c.getName()}" th:selected="${c.getId() == product.getCategory().getId()}"></option>
                </select></td>
                <td><select name="status">
                    <option th:each="c : ${statusT}" th:value="${c}" th:text="${c}" th:selected="${c == product.getStatus()}"></option>
                </select></td>
            </tr>

            <button class="btn btn-success" type="submit">Edit
            </button>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
